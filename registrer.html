  <body>
    <div class="registrer">
      <div class="content">
        <h1>Enter your information</h1>
        <div>
        <form id="registrerForm" method="get" action="/login.html">
        <label for="">Name</label>
       <input type="text" name="name" required pattern="^[\w]+$" title="User name must only containt lower case and upper case letters, numbers and underscore(_). Example: My_user555">
       <label for="">Email</label>
       <input type="email" email="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no domais are allowed to registrer">
       <label for="">Password</label>
       <input type="password" name="password" required minlength="8">
       <label for="">Banner</label>
       <input type="url" name="banner">
       <label for="">Avatar</label>
       <input type="avatar" name="avatar">
       <button>Submit</button>
    </form>
</div>
